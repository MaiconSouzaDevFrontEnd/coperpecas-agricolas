    <header class="header_top flex">

        <nav class="nav-top">
            <div class="nav-top_logo flex">
                <img src="./Img/logo500x500/logo.png" alt="logo da empresa coperpeças peças agrícolas"

            </div>

            <ul class="navtop-menu flex">
